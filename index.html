<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    <title>Google Home Page</title>
</head>
<body>
    <div class="container">
        <nav>
            <section class="nav-left">
                <a href="" class="nav-link">About</a>
                <a href="" class="nav-link">Store</a>
            </section>
            <section class="nav-right">
                <a href="" class="nav-link">Gmail</a>
                <a href="" class="nav-link">Images</a>
                <i class="apps icon material-icons">apps</i>
                <span class="apps2 pop">Google apps</span>
                <i class="user icon material-icons">account_circle</i>
                <span class="user2 pop">User account</span>
            </section>
        </nav>
        <main>
            <div class="main">
                <h1 class="title">
                    <span class="google">G</span>
                    <span class="google">o</span>
                    <span class="google">o</span>
                    <span class="google">g</span>
                    <span class="google">l</span>
                    <span class="google">e</span>
                </h1>
                <section class="search-bar">
                    <i class="search material-icons">search</i>
                    <input type="text" class="input-bar" placeholder='Search Google or type a URL'>
                    <i class="mic material-icons">mic</i>
                    <span class="triangle voice"></span>
                    <span class="mic2 voice">Search by voice</span>
                </section>
                <section class="buttons">
                    <button class="btn gsearch">Google Search</button>
                    <button class="btn lucky">I'm Feeling Lucky</button>
                </section>
                <p class="tagline">DO THE FIVE. Help stop coronavirus</p>
            </div>
        </main>
        <footer>
            <section class="footer-left">
                <a href="" class="footer-link">Advertising</a>
                <a href="" class="footer-link">Business</a>
                <a href="" class="footer-link">How Search works</a>
            </section>
            <section class="footer-right">
                <a href="" class="footer-link">Privacy</a>
                <a href="" class="footer-link">Terms</a>
                <a href="" class="footer-link">Settings</a>
            </section>
        </footer>
    </div>
</body>
</html>
